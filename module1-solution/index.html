<!DOCTYPE html>
<html ng-app="LunchCheck">
    <head>
        <meta charset="utf-8">
        <title>Module1-solution</title>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <h1>Module 1 solution</h1>
        <div ng-controller="LunchCheckController">
            <label>Enter your items separated by comma</label><br />

            <div>{{output}}</div>

    </body>
</html>
